layout: index

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_long_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
