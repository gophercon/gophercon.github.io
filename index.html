---
layout: index
title: GopherCon 2014
---
<div class="row">
  <div class="title large-12 columns">
    <h2>GopherCon 2014</h2>
    <p>April 24-26, 2014 Denver, CO</p>
    <hr />
  </div>
</div>
<div class="row">
  <div class="large-8 columns">
    <h3>Content to go here</h3>
  </div>

  <div class="large-4 columns">
    <h4>Announcements</h4>
    <ul class="announcements disc">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="date"><i class="icon-calendar"></i>&nbsp;{{ post.date | date_to_long_string }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
